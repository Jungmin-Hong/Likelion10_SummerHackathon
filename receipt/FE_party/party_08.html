<html>
<head>
    <meta charset="UTF-8">
    <link href="party_08.css" rel="stylesheet"></a>
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="topMenu">
        <ul>
            <li><a class="menuLink" href="#">LOGO</a></li>
            <li><a class="menuLink" href="#">홈</a></li>
            <li><a class="menuLink" href="#">영수증글</a></li>
            <li><a class="menuLink" href="#">영수증파티</a></li>
            <li><a class="menuLink" href="#">MY영수증</a></li>
            <li><input type="button" value="로그인" class="menuButton">
        </ul>
    </nav>
    <hr style="background-color:F2F2F2; height:3px;border:none;">

    <div class="full">

    <div class="content">
        <div class="main_title">파티 만들기</div>
        <div class="sub_title">파티 이름</div>
        <input type="text" value="글 제목을 입력하세요." class="text_box">
        <div class="sub_title2">파티 인원</div>
        <div class="number_box">
            <input type="button" value="ㅡ" class="circle1" onclick='count("minus")'>
            <div id="result">0</div>
            <input type="button" value="+" class="circle2" onclick='count("plus")'>
        </div>

        <div class="sub_title3">카테고리</div>
        <input type="button" value="절약" class="category_btn1">
        <input type="button" value="저축" class="category_btn2">
        <div class="sub_title4">전달사항</div>
        <input type="text" value="전달사항을 입력해주세요(예 : 규칙, 공지사항, 하고싶은 말 등)" class="text_box2">
    </div>

    <input type="button" value="취소" class="cancel_btn">
    <input type="button" value="작성 완료" class="submit_btn">
</div>

<script>
    function count(type)  {
  const resultElement = document.getElementById('result');
  
  let number = resultElement.innerText;
  
  if(type === 'plus') {
    number = parseInt(number) + 1;
  }else if(type === 'minus')  {
    number = parseInt(number) - 1;
  }
  
  resultElement.innerText = number;
}
</script>

</body>
</html>
